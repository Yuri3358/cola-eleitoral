<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola eleitoral</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainheader">Eleições 2022 - gerador de cola eleitoral</div>
    <hr>
    <div id="inputs">
        Deputado Federal    <input type="text" maxlength="4" id="depfed" class="candinput"> <br>
        Deputado Estadual   <input type="text" maxlength="5" id="depest" class="candinput"> <br>
        Senador da Rep.     <input type="text" maxlength="3" id="sen" class="candinput"> <br>
        Governador Est.     <input type="text" maxlength="2" id="gov" class="candinput"> <br>  
        Presidente da Rep.  <input type="text" maxlength="2" id="pres" class="candinput"> <br>
        
        <button onclick="Generate()" class="callbuttons" id="generate">Gerar cola</button>
        <button onclick="window.print()" class="callbuttons" id="print">Imprimir</button>
    </div>
        <section class="colinha">
            <header>Eleições 2022</header>

            <p class="candtitle">Dep. Federal</p>
            
            <div class="numboxers" id="federal">Nulo</div>

            <p class="candtitle">Dep. Estadual</p>

            <div class="numboxers" id="estadual">Nulo</div>

            <p class="candtitle">Senador</p>

            <div class="numboxers" id="senador">Nulo</div>

            <p class="candtitle">Governador</p>

            <div class="numboxers" id="governador">Nulo</div>

            <p class="candtitle">Presidente</p>

            <div class="numboxers" id="presidente">Nulo</div> <br> 
        </section>
        <footer>Made by <a href="https://github.com/Yuri3358" target="_blank">Yuri3358</a> &copy;</footer>
    </body>
</html>
