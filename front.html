<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola eleitoral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="inputs">
    Deputado Federal    <input type="number" id="depfed" class="candinput"> <br>
    Deputado Estadual   <input type="number" id="depest" class="candinput"> <br>
    Senador da Rep.     <input type="number" id="sen" class="candinput"> <br>
    Governador Est.  <input type="number" id="gov" class="candinput"> <br>  
    Presidente da Rep. <input type="number" id="pres" class="candinput">
</div>
    <section class="colinha">
        <header>Eleições 2022</header>

        <p class="candtitle">Dep. Federal</p>
        
        <div class="numboxers depfed">1</div>
        <div class="numboxers depfed">3</div>
        <div class="numboxers depfed">1</div>
        <div class="numboxers depfed">3</div>

        <p class="candtitle">Dep. Estadual</p>

        <div class="numboxers depest">2</div>
        <div class="numboxers depest">2</div>
        <div class="numboxers depest">2</div>
        <div class="numboxers depest">2</div>
        <div class="numboxers depest">2</div>

        <p class="candtitle">Senador</p>

        <div class="numboxers sen">1</div>
        <div class="numboxers sen">3</div>
        <div class="numboxers sen">1</div>

        <p class="candititle">Governador</p>

        <div class="numboxers gov">1</div>
        <div class="numboxers gov">1</div>

        <p class="candititle">Presidente</p>

        <div class="numboxers pres">1</div>
        <div class="numboxers pres">3</div>
    </section>
</body>
</html>
